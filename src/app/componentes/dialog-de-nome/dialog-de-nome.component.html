<h1 mat-dialog-title>Ol√°! Qual digite seu nome</h1>
<div mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput
           [(ngModel)]="nomeDoJogador"
           placeholder="Nome">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()" [disabled]="nomeDoJogador.length < 4">Fechar</button>
</div>
