<div class="card-carregando" *ngIf="!servidorLigado">
  <div class="card-carregando-item">
    <span style="margin-bottom: 40px">LIGANDO O SERVIDOR...</span>
    <div>
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<div class="room-module">

  <div class="header">
    <div class="header-texto">
      <div class="header-texto-modulo">Recursos Humanos</div>
      <div class="header-texto-jogador">{{ nomeDoJogador }}</div>
    </div>
  </div>

  <div class="table">
    <div class="table-module">
      <div></div>
      <div class="table-module-top">
        <app-jogador *ngFor="let jogador of jogadores.slice(0, 3)"
                     [jogador]="jogador">
        </app-jogador>
      </div>
      <div></div>

      <div class="table-module-left">
        <app-jogador *ngFor="let jogador of jogadores.slice(6, 8)"
                     [jogador]="jogador">
        </app-jogador>
      </div>

      <div class="table-module-center">
        <app-mesa [socket]="SocketService"
                  [jogoIniciado]="jogoIniciado"></app-mesa>
      </div>

      <div class="table-module-right">
        <app-jogador *ngFor="let jogador of jogadores.slice(8, 10)"
                     [jogador]="jogador">
        </app-jogador>
      </div>

      <div></div>
      <div class="table-module-bottom">
        <app-jogador *ngFor="let jogador of jogadores.slice(3, 6)"
                     [jogador]="jogador">
        </app-jogador>
      </div>
      <div></div>

    </div>

  </div>

  <div>
    <app-cartas [socket]="SocketService" [cartas]="cartas"></app-cartas>
  </div>
</div>
